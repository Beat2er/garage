name: APK Build & Deploy

on:
  push:
    branches: [master]
    paths:
      - 'android/**'
      - 'pwa/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.13'

      - name: Build APK
        working-directory: android
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: gradle assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: garage-apk
          path: android/app/build/outputs/apk/release/*.apk

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: garage-apk
          path: apk

      - name: Sync PWA to docs
        run: |
          cp pwa/index.html docs/index.html
          cp pwa/manifest.json docs/manifest.json
          cp pwa/sw.js docs/sw.js
          cp pwa/version.json docs/version.json
          cp pwa/icon-192.png docs/icon-192.png
          cp pwa/icon-512.png docs/icon-512.png

      - name: Copy APK and update version.json
        run: |
          VERSION=$(grep 'versionName' android/app/build.gradle.kts | head -1 | grep -oP '"\K[^"]+')
          VERSION_CODE=$(grep 'versionCode' android/app/build.gradle.kts | head -1 | grep -oP '\d+')

          APK_FILE=$(ls apk/*.apk | head -1)
          cp "$APK_FILE" "docs/app/garage-v${VERSION}.apk"

          cat > docs/app/version.json << EOF
          {
            "versionCode": ${VERSION_CODE},
            "versionName": "${VERSION}",
            "apkUrl": "garage-v${VERSION}.apk",
            "changelog": "Automatischer Build"
          }
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --staged --quiet && echo "No changes" && exit 0
          VERSION=$(grep 'versionName' android/app/build.gradle.kts | head -1 | grep -oP '"\K[^"]+')
          git commit -m "Deploy: PWA sync + APK v${VERSION}"
          git push

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(grep 'versionName' android/app/build.gradle.kts | head -1 | grep -oP '"\K[^"]+')
          APK_FILE=$(ls docs/app/garage-v*.apk | head -1)
          gh release create "v${VERSION}" "$APK_FILE" \
            --title "v${VERSION}" \
            --notes "APK Download: [garage-v${VERSION}.apk](https://beat2er.github.io/garage/app/garage-v${VERSION}.apk)" \
            --latest \
            || echo "Release v${VERSION} already exists"
