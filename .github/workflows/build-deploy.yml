name: APK Build & Deploy

on:
  push:
    branches: [master]
    paths:
      - 'android/**'
      - 'pwa/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: garage-apk
          path: android/app/build/outputs/apk/release/*.apk

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: garage-apk
          path: apk

      - name: Sync PWA to docs
        run: |
          cp pwa/index.html docs/index.html
          cp pwa/manifest.json docs/manifest.json
          cp pwa/sw.js docs/sw.js
          cp pwa/version.json docs/version.json
          cp pwa/icon-192.png docs/icon-192.png
          cp pwa/icon-512.png docs/icon-512.png

      - name: Copy APK and update version.json
        run: |
          VERSION=$(grep 'versionName' android/app/build.gradle.kts | head -1 | grep -oP '"\K[^"]+')
          VERSION_CODE=$(grep 'versionCode' android/app/build.gradle.kts | head -1 | grep -oP '\d+')

          APK_FILE=$(ls apk/*.apk | head -1)
          cp "$APK_FILE" "docs/app/garage-v${VERSION}.apk"

          cat > docs/app/version.json << EOF
          {
            "versionCode": ${VERSION_CODE},
            "versionName": "${VERSION}",
            "apkUrl": "app/garage-v${VERSION}.apk",
            "changelog": "Automatischer Build"
          }
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Deploy: PWA sync + APK v$(grep 'versionName' android/app/build.gradle.kts | head -1 | grep -oP '"\K[^"]+')"
          git push
